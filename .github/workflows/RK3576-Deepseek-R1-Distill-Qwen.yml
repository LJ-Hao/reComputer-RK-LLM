name: Build and Push DeepSeek-R1-Distill-Qwen Models to GHCR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false # 即使其中一个模型构建失败，其他也继续
      matrix:
        model:
          - name: deepseek-r1-distill-qwen-1.5b-fp16-rk3576
            target: deepseek-r1-distill-qwen-1.5b-fp16-rk3576
          - name: deepseek-r1-distill-qwen-1.5b-w4a16-rk3576
            target: deepseek-r1-distill-qwen-1.5b-w4a16-rk3576
          - name: deepseek-r1-distill-qwen-7b-w4a16-rk3576
            target: deepseek-r1-distill-qwen-7b-w4a16-rk3576
          - name: deepseek-r1-distill-qwen-7b-w4a16-g128-rk3576
            target: deepseek-r1-distill-qwen-7b-w4a16-g128-rk3576

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true # 如果你的模型是用 Git LFS 存储的，必须开启此项

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.model.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{date 'YYYY-MM-DD'}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/RK3576/LLM/DeepSeek-R1-Distill-Qwen.dockerfile
          target: ${{ matrix.model.target }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64